<div class="panel-body">
  <div class="row">
  <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Bank Details
      </h3>
  <form role="form">
          <div class="form-group">Bank Name <input [(ngModel)]="Banks && Banks.BranchName" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Bank Country <input [(ngModel)]="Banks && Banks.BankCountry" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Branch Name <input [(ngModel)]="Banks && Banks.BranchName" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Branch Code <input [(ngModel)]="Banks && Banks.BranchCode" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Bank Key <input [(ngModel)]="Banks && Banks.BankKey" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Account No. <input [(ngModel)]="Banks && Banks.AccountNo" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Currency <input [(ngModel)]="Banks && Banks.Currency" [ngModelOptions]="{standalone: true}"  class="form-control"></div>
          
  
  </form>
  
  </div>
  <div class="col-sm-6">
  <br><br><br>
  
  
  </div>
  </div>
  </div>
