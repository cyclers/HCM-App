<div class="panel-body">
  <div class="row">
  <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Previous Employers
      </h3>
  <form role="form">
          <div class="form-group">Employer <input  [(ngModel)]="PreviousEmployers && PreviousEmployers.Employer" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Start Date <input [(ngModel)]="PreviousEmployers && PreviousEmployers.StartDate" [ngModelOptions]="{standalone: true}"  class="form-control"></div>
          <div class="form-group">End Date <input  [(ngModel)]="PreviousEmployers && PreviousEmployers.EndDate" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Country <input  [(ngModel)]="PreviousEmployers && PreviousEmployers.Country" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          <div class="form-group">Job Title <input  [(ngModel)]="PreviousEmployers && PreviousEmployers.JobTitle" [ngModelOptions]="{standalone: true}" class="form-control"></div>
          
  
  </form>
  
  </div>
  <div class="col-sm-6">
