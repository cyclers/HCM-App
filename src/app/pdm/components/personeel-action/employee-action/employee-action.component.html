<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div style="background-color: white;
    padding-bottom: 20px;
    padding-top: 5px;
    border: 1px solid #e0dede;
    border-radius: 3px;
    margin-top: 30px;">
            <h2  >personeeel action</h2>
            
           
            <form>
                    <div *ngIf="!nameinput" class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">User id : </label>
                      <div class="col-sm-10">
                        <input type="text"  
                        [(ngModel)]="employeeCode" name="empcode" class="form-control" placeholder=" User id ">
                      </div>
                    </div>
                    <div *ngIf="nameinput" class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Emplyee Name :</label>
                        <div class="col-sm-10">
                          <input type="text" [(ngModel)]="name" name="name" class="form-control"  placeholder="enter name ">
                        </div>
                      </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Effective Date :</label>
                      <div class="col-sm-10">
                        <input type="date" [(ngModel)]="EffectiveDate" name="effdate" class="form-control"  placeholder=" yyyy-mm-dd ">
                      </div>
                    </div>
                 
                  </form>


         
            <button  type="button"  value="Excute"
                     (click)="goToPersoneelPage() ; createNewEmpolyee()"
                 class="btn btn-default pull-right"> Excute</button>
                
                 <h1> your Action is : {{ actionType}}</h1>


                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="padding-top:25px; margin-top:30px;">
                       
                            <table class="table table-condensed table-bordered table-hover no-margins table-personal-action" id="Actions_tbl">
                                <thead>
                                    <tr>

                                        <th>Category</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>

                                        <tr *ngFor="let emplyee  of employeeAction2 ;let i= index " 
                                        (click)="selected(emplyee.actionType)"> 
                                      
                                            <td>{{i+1}}</td>
                                            <td >{{emplyee.actionType}}</td>
                                        </tr>


                                </tbody>
                            </table>
                        
                    </div>
                </div>
            </div>







        </div>
    </div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
