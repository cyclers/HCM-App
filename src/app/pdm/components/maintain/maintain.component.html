<div class="col-sm-4">
  <input type="text" class="form-control" (keyup.enter)="enteredId(staffid.value)" #staffid placeholder="Enter ID">
</div>

<div class="col-lg-12">
  <div class="tabs-container">
    <ul class="nav nav-tabs">
      <li *ngFor="let infoPage of infoPages" class="">
        <a *ngIf="infoPage.id < 10" data-toggle="tab" routerLink={{infoPage.url}}>{{infoPage.title}}</a>
      </li>

      <li class="btn-group">
        <a data-toggle="dropdown" class="">
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li *ngFor="let infoPage of infoPages" (click)="loadTab(10)" class="">
            <a *ngIf="infoPage.id >= 10" data-toggle="tab" routerLink={{infoPage.url}}>{{infoPage.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
    <br>

    <div style="display: flex">
      <div class="input-group input-group-sm mb-3">
        <input class="form-control" placeholder="yyyy-mm-dd" (click)="t.toggle()" name="dp" [(ngModel)]="model" ngbDatepicker #t="ngbDatepicker">
        <div class="input-group-append" style="display: flex">
        </div>
      </div>
      <div style=" padding: 2px;margin-left: 5px; margin-right: 10px;">to</div>
      <div class="input-group input-group-sm mb-3">
        <input class="form-control" placeholder="yyyy-mm-dd" (click)="t.toggle()" name="dp" [(ngModel)]="model" ngbDatepicker #t="ngbDatepicker">
        <div class="input-group-append" style="display: flex">
        </div>
      </div>

      <div style="padding-left: 32px;">
        <button class="btn btn-link " type="button">
          <i class="fa fa-backward"></i>
        </button>
        <button class="btn btn-link " type="button">
          <i class="fa fa-forward"></i>
        </button>
        <button class="btn btn-link " type="button">
          <i class="fa fa-file"></i> New</button>
        <button class="btn btn-link " type="button">
          <i class="fa fa-edit"></i>&nbsp;&nbsp;
          <span class="bold">Edit</span>
        </button>
        <button class="btn btn-link " type="button">
          <i class="fa fa-save"></i>&nbsp;Save</button>
        <button class="btn btn-link " type="button">
          <i class="fa fa-eye"></i>&nbsp;Overview</button>
      </div>

    </div>
