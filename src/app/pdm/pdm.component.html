<br>
<div class="col-lg-4">
  <div class="ibox">
    <div class="ibox-content">
      <h3>Personnel Data Management</h3>
      <ul class="sortable-list connectList agile-list ui-sortable" id="todo">
        <li *ngFor="let section of sections" routerLink={{section.url}} class="success-element ui-sortable-handle" id={section.id}>
          {{section.title}}
          <div class="agile-detail">
            <br>
            <span class="pull-left btn btn-xs btn-white">{{section.description}}</span>
            <br>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
